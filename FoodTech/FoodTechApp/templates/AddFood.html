{% load static %}
<html>
<head>
<title>Food Tech</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
 <script LANGUAGE="Javascript" >
function validate(){
	var x=document.forms["f1"]["t1"].value;
	var y=document.forms["f1"]["t2"].value;
	var c=document.forms["f1"]["t3"].value;
	var e=document.forms["f1"]["t4"].value;
	var a1=document.forms["f1"]["t5"].value;
	var a2=document.forms["f1"]["t6"].value;
	var a3=document.forms["f1"]["t7"].value;
	var a4=document.forms["f1"]["t8"].value;
	
	if(x == null || x==""){
		window.alert("Food name must be enter");
		document.f1.t1.focus();
		return false;
	}
	if(y == null || y==""){
		window.alert("Batch no must be enter");
		document.f1.t2.focus();
		return false;
	}
	if(isNaN(y)){
		window.alert("Please enter valid batch number");
		document.f1.t2.focus();
		return false;
	}
	if(c == null || c==""){
		window.alert("Farm origin data must be enter");
		document.f1.t3.focus();
		return false;
	}
	
	if(e == null || e==""){
		window.alert("Expiry date must be enter");
		document.f1.t4.focus();
		return false;
	}

	if(a1 == null || a1==""){
		window.alert("Storage condition must be enter");
		document.f1.t5.focus();
		return false;
	}

	if(a2 == null || a2==""){
		window.alert("Shipping details must be enter");
		document.f1.t6.focus();
		return false;
	}

	if(a3 == null || a3==""){
		window.alert("Price must be enter");
		document.f1.t7.focus();
		return false;
	}

	if(a4 == null || a4==""){
		window.alert("Product image must be upload");
		document.f1.t8.focus();
		return false;
	}
	return true;
}
</script>
<script language="javascript" type="text/javascript" src="{% static 'datetimepicker.js' %}">
</script>
</head>

<br class="clearfix" />

<form name="f1" method="post" action={% url 'AddFoodAction' %} enctype="multipart/form-data" OnSubmit="return validate()">
	{% csrf_token %}<br/>
   <h3><b>Add New Food Screen</b></h3>

			 <tr><td><font size="" color="black">Food&nbsp;Name</font></td><td><input type="text" name="t1" style="font-family: Comic Sans MS" size="30"/></td></tr>
         
		  
		<tr><td><font size="" color="black">Batch&nbsp;No</font></td><td><input type="text" name="t2" style="font-family: Comic Sans MS" size="20"/></td></tr>
